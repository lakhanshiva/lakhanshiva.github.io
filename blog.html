---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
<div>
  <h2>Visitor Flag Counter</h2>
    <p>Set this up out of curiosity.</p>
    <div id="flag">
    <a href="https://info.flagcounter.com/hTGj"><img src="https://s05.flagcounter.com/count2/hTGj/bg_FFFFFF/txt_000000/border_CCCCCC/columns_3/maxflags_25/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
    </div>
</div>
